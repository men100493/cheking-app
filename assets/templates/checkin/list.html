<h2>check in list</h2>



<div id="map-canvas" style="width:100%; height:400;">
	<div id="loading" style="width: 100%; height: 100%; background: url('./assets/font/loading.gif') no-repeat center center;"></div>
</div>

<ul class="list-group">
	<% _.each(checkInList, function(checkin){ %>
		<li class="list-group-item">
			<button type="button" id="checkin<%=checkin.get('id')%>" class="btn btn-default btn-lg">
	            <span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span> 
					<b><%= checkin.get('id') %></b> -
					<img src=<%= checkin.get('user')['picture'] %> style="width: 80px; height: 90px;" >
					<%= checkin.get('user')['name'] %> - Créé le : <b><%= checkin.get('created_at') %></b>
			</button>
		</li>

		<script type="text/javascript">
		            document.getElementById("checkin<%=checkin.get('id')%>").onclick = function () {
		                location.href = "#checkin/<%=checkin.get('id')%>";
		            };
		</script>
		</li>
	<% }); %>
</ul>
